name: Trigger auto deployment for python-web-hello

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      none
    paths:
    - '**'
    - '.github/workflows/python-web-hello-AutoDeployTrigger-7401cc90-a16d-40f2-83af-b3d0d3d12f70.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PYTHONWEBHELLO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PYTHONWEBHELLO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PYTHONWEBHELLO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: pmtm001.azurecr.io
          registryUsername: ${{ secrets.PYTHONWEBHELLO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PYTHONWEBHELLO_REGISTRY_PASSWORD }}
          containerAppName: python-web-hello
          resourceGroup: rg_001
          imageToBuild: pmtm001.azurecr.io/python-web-hello:${{ github.sha }}
          


